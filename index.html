    <!-- Include your custom JavaScript -->

    <script>
        // JavaScript to hide other decisions when one is chosen
        document.addEventListener('DOMContentLoaded', function() {
            const choiceButtons = document.querySelectorAll('[data-bs-toggle="collapse"]');
            const decisionItems = document.querySelectorAll('.accordion-item');

            choiceButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Hide other decision items
                    decisionItems.forEach(item => {
                        if (item !== button.closest('.accordion-item')) {
                            const target = item.querySelector('.accordion-collapse');
                            if (target) {
                                const bsCollapse = new bootstrap.Collapse(target, {
                                    toggle: false
                                });
                                bsCollapse.hide();
                            }
                        }
                    });
                });
            });
        });
    </script>
