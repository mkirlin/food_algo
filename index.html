<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            </div>
            
            <!-- Results -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">

                        Bread

                </h2>
                <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#decisionTree">

                            Pizza

                </div>
            </div>
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading10">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse10" aria-expanded="false" aria-controls="collapse10">
                        Pizza
                    </button>
                </h2>
                <div id="collapse10" class="accordion-collapse collapse" aria-labelledby="heading10" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse11" data-bs-parent="#decisionTree">
                            Calzones
                        </button>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="heading11">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse11" aria-expanded="false" aria-controls="collapse11">

                </h2>
                <div id="collapse11" class="accordion-collapse collapse" aria-labelledby="heading11" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <!-- Add content for the "Calzones" branch -->
                    </div>
                </div>
            </div>
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading3">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">

                <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#decisionTree">

            <div class="accordion-item">
                <h2 class="accordion-header" id="heading4">

                <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <!-- Add content for the "Rice" branch -->
                    </div>
                </div>
            </div>
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading5">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="true" aria-controls="collapse5">
                        Noodles
                    </button>
                </h2>
                <div id="collapse5" class="accordion-collapse collapse show" aria-labelledby="heading5" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse6" data-bs-parent="#decisionTree">

                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse6" aria-expanded="false" aria-controls="collapse6">
                        American
                    </button>
                </h2>
                <div id="collapse6" class="accordion-collapse collapse" aria-labelledby="heading6" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <!-- Add content for the "American Noodles" branch -->

    <!-- Include Bootstrap JS from specific CDN link (without Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include your custom JavaScript -->
    <script src="index.js"></script>

    <script>
        // JavaScript to hide other decisions when one is chosen
        document.addEventListener('DOMContentLoaded', function() {
            const choiceButtons = document.querySelectorAll('[data-bs-toggle="collapse"]');
            choiceButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Hide other decisions
                    choiceButtons.forEach(otherButton => {
                        if (otherButton !== button) {
                            const targetId = otherButton.getAttribute('data-bs-target');
                            const target = document.querySelector(targetId);
                            if (target) {
                                const bsCollapse = new bootstrap.Collapse(target, {
                                    toggle: false
                                });
                                bsCollapse.hide();
                            }
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
