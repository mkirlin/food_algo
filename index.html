<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeout Decision Tree</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your custom CSS -->
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Takeout Decision Tree</h1>
        <div class="accordion" id="decisionTree">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                        First Choice: Bread, Potato, Rice, or Noodles?
                    </button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse2" data-bs-parent="#decisionTree">
                            Bread
                        </button>
                        <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#collapse3" data-bs-parent="#decisionTree">
                            Potato
                        </button>
                        <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#collapse4" data-bs-parent="#decisionTree">
                            Rice
                        </button>
                        <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#collapse5" data-bs-parent="#decisionTree">
                            Noodles
                        </button>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                        Result: You chose Bread!
                    </button>
                </h2>
                <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <!-- Add content for the "Bread" branch -->
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading3">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                        Result: You chose Potato!
                    </button>
                </h2>
                <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <!-- Add content for the "Potato" branch -->
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading4">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                        Result: You chose Rice!
                    </button>
                </h2>
                <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <!-- Add content for the "Rice" branch -->
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading5">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
                        Result: You chose Noodles!
                    </button>
                </h2>
                <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading5" data-bs-parent="#decisionTree">
                    <div class="accordion-body">
                        <!-- Add content for the "Noodles" branch -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="index.js"></script>
</body>
</html>
