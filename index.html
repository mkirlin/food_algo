<!DOCTYPE html>
<html>
<head>
    <title>Interactive Decision Tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.2.0/go.js"></script>
</head>
<body>
    <h1>Trying something different</h1>

    <div id="myDiagram" style="width: 100%; height: 600px;"></div>

    <script>
        // Initialize GoJS diagram
        var $ = go.GraphObject.make;

        var diagram = $(go.Diagram, "myDiagram", {
            initialContentAlignment: go.Spot.Center
        });

        // Define a simple binary decision tree
        diagram.nodeTemplate = $(
            go.Node,
            "Auto",
            $(go.Shape, "Ellipse", {
                width: 50,
                height: 50,
                fill: "lightblue"
            }),
            $(go.TextBlock, "Yes", {
                margin: 5
            }),
            {
                click: function (e, node) {
                    // Ask the user for a yes/no decision
                    var decision = confirm("Is this the right choice?");
                    if (decision) {
                        // Add a "Yes" node and connect it to the current node
                        diagram.startTransaction("addYesNode");
                        var yesNode = $(go.Node, "Auto", $(go.Shape, "Ellipse", {
                            width: 50,
                            height: 50,
                            fill: "lightblue"
                        }), $(go.TextBlock, "Yes", {
                            margin: 5
                        }));
                        diagram.model.addNodeData({
                            key: "Yes",
                            category: "Auto"
                        });
                        var link = $(go.Link, {
                            routing: go.Link.Orthogonal,
                            corner: 10
                        }, $(go.Shape, {
                            strokeWidth: 2
                        }));
                        link.fromNode = node;
                        link.toNode = yesNode;
                        diagram.model.addLinkData({
                            from: node.data.key,
                            to: "Yes"
                        });
                        diagram.commitTransaction("addYesNode");
                    } else {
                        // Add a "No" node and connect it to the current node
                        diagram.startTransaction("addNoNode");
                        var noNode = $(go.Node, "Auto", $(go.Shape, "Ellipse", {
                            width: 50,
                            height: 50,
                            fill: "lightblue"
                        }), $(go.TextBlock, "No", {
                            margin: 5
                        }));
                        diagram.model.addNodeData({
                            key: "No",
                            category: "Auto"
                        });
                        var link = $(go.Link, {
                            routing: go.Link.Orthogonal,
                            corner: 10
                        }, $(go.Shape, {
                            strokeWidth: 2
                        }));
                        link.fromNode = node;
                        link.toNode = noNode;
                        diagram.model.addLinkData({
                            from: node.data.key,
                            to: "No"
                        });
                        diagram.commitTransaction("addNoNode");
                    }
                }
            }
        );

        // Create the initial "Start" node
        diagram.model = new go.GraphLinksModel([
            {
                key: "Start",
                text: "Start",
                category: "Auto"
            }
        ]);

    </script>
</body>
</html>
